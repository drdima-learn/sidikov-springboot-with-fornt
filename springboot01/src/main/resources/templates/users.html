<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Example</title>
</head>
<body>


<h1>Users:!!!</h1>
<h1>Users</h1>
<table border="1">
    <tr>
        <th>Id</th>
        <th>Login</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    <tr th:each="user : ${users}">
        <!--/*@thymesVar id="user" type="com.rubincomputers.springboot01.dto.UserDTO"*/-->
        <td th:text="${user.id}"/>
        <td th:text="${user.login}"/>
        <td th:text="${user.firstName}"/>
        <td th:text="${user.lastName}"/>
    </tr>
</table>
</body>
</html>
